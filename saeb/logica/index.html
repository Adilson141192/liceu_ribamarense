<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEB Lógica - Jogos Educacionais</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>SAEB Lógica</h1>
            <p>Desafie seu cérebro com problemas de raciocínio lógico!</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="game-container">
                <div id="start-screen">
                    <div id="difficulty-selector">
                        <h2>Selecione a Dificuldade:</h2>
                        <div class="difficulty-options">
                            <button class="difficulty-btn active" data-difficulty="easy">
                                <i class="fas fa-smile"></i> Fácil
                            </button>
                            <button class="difficulty-btn" data-difficulty="medium">
                                <i class="fas fa-meh"></i> Médio
                            </button>
                            <button class="difficulty-btn" data-difficulty="hard">
                                <i class="fas fa-frown"></i> Difícil
                            </button>
                        </div>
                    </div>

                    <button id="start-button" class="pulse">
                        <i class="fas fa-play"></i> Iniciar Jogo
                    </button>
                </div>

                <div id="game-screen" style="display:none">
                    <div class="game-header">
                        <div id="timer" class="game-timer">
                            <i class="fas fa-clock"></i> <span>45</span>
                        </div>
                        <div id="score" class="game-score">
                            <i class="fas fa-star"></i> <span>0</span>
                        </div>
                        <div id="question-counter" class="game-counter">
                            <i class="fas fa-question"></i> <span>0/10</span>
                        </div>
                    </div>

                    <div id="question-container" class="card">
                        <div id="question">Carregando pergunta...</div>
                    </div>

                    <div id="options" class="options-grid">
                        <!-- Opções serão preenchidas via JavaScript -->
                    </div>

                    <div id="feedback" class="feedback-card"></div>
                </div>

                <div id="end-screen" style="display:none">
                    <div class="card">
                        <h2>Fim do Jogo!</h2>
                        <p>Sua pontuação final: <span id="final-score">0</span></p>
                        <button id="restart-button" class="btn-jogar">
                            <i class="fas fa-redo"></i> Jogar Novamente
                        </button>
                        <button id="back-to-menu" class="btn-jogar">
                            <i class="fas fa-arrow-left"></i> Voltar ao Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Desenvolvido por Adilson L. S. Junior para a Escola Municipal Liceu Ribamarense</p>
            <p>© 2025 Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
