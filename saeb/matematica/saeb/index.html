<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAEB Matemática - Jogos Educacionais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="container">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>SAEB Matemática</h1>
                <p>Prepare-se para as avaliações com questões de matemática do SAEB!</p>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div id="game-container">
                    <!-- Tela Inicial -->
                    <div id="start-screen">
                        <div id="year-selector" class="card">
                            <h2><i class="fas fa-graduation-cap"></i> Selecione o Ano:</h2>
                            <div class="year-options">
                                <button class="year-btn active" data-year="2">
                                    <i class="fas fa-child"></i> 2º Ano
                                </button>
                                <button class="year-btn" data-year="5">
                                    <i class="fas fa-user-graduate"></i> 5º Ano
                                </button>
                                <button class="year-btn" data-year="9">
                                    <i class="fas fa-graduation-cap"></i> 9º Ano
                                </button>
                            </div>
                        </div>

                        <button id="start-button" class="btn-primary pulse">
                            <i class="fas fa-play"></i> Iniciar Jogo
                        </button>

                        <div id="ranking-section" class="card">
                            <h2><i class="fas fa-trophy"></i> Top 10</h2>
                            <div id="ranking-list">
                                <p>Carregando ranking...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tela do Jogo -->
                    <div id="game-screen" style="display:none">
                        <div class="game-header">
                            <div id="timer" class="game-info">
                                <i class="fas fa-clock"></i> <span>30</span>
                            </div>
                            <div id="score" class="game-info">
                                <i class="fas fa-star"></i> <span>0</span>
                            </div>
                            <div id="question-counter" class="game-info">
                                <i class="fas fa-question-circle"></i> <span>0/10</span>
                            </div>
                        </div>

                        <div id="question-container" class="card">
                            <div id="question">Carregando pergunta...</div>
                        </div>

                        <div id="options" class="options-grid">
                            <!-- Opções serão preenchidas via JavaScript -->
                        </div>

                        <div id="feedback" class="feedback-card"></div>
                    </div>

                    <!-- Tela Final -->
                    <div id="end-screen" style="display:none">
                        <div class="card">
                            <h2><i class="fas fa-medal"></i> Fim do Jogo!</h2>
                            <p class="final-score">Sua pontuação: <span id="final-score">0</span></p>
                            
                            <div id="name-input-container">
                                <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="20">
                                <button id="save-score-btn" class="btn-primary">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                            
                            <div class="action-buttons">
                                <button id="restart-button" class="btn-primary">
                                    <i class="fas fa-redo"></i> Jogar Novamente
                                </button>
                                <button id="back-to-menu" class="btn-secondary">
                                    <i class="fas fa-home"></i> Menu Principal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>Desenvolvido por Adilson L. S. Junior</p>
                <p>© 2025 Escola Municipal Liceu Ribamarense</p>
            </div>
        </footer>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
