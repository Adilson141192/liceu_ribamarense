<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Tabuada - SAEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Tabuada</h1>

        <!-- MENU PRINCIPAL -->
        <div id="menu">
            <button onclick="App.showConfig()">Iniciar Jogo</button>
            <button onclick="App.startTraining()">Treinar Livremente</button>
            <button onclick="App.showRanking()">Ver Ranking</button>
        </div>

        <!-- CONFIGURAÇÕES -->
        <div id="config" class="hidden">
            <h2>Configurar Jogo</h2>
            <label for="playerName">Seu nome:</label>
            <input id="playerName" type="text" placeholder="Digite seu nome" required>
            
            <label for="level">Nível:</label>
            <select id="level">
                <option value="veryeasy">Muito fácil</option>
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
                <option value="veryhard">Muito difícil</option>
            </select>
            
            <fieldset>
                <legend>Operações:</legend>
                <label><input type="checkbox" value="+" checked> Soma</label>
                <label><input type="checkbox" value="-" checked> Subtração</label>
                <label><input type="checkbox" value="×" checked> Multiplicação</label>
                <label><input type="checkbox" value="÷" checked> Divisão</label>
            </fieldset>
            
            <label style="margin-top:1rem;display:block;">
                <input type="checkbox" id="helpCheckbox" checked>
                Mostrar explicação quando errar
            </label>
            
            <button onclick="App.startGame()">Começar!</button>
            <button onclick="App.backToMenu()">Cancelar</button>
        </div>

        <!-- ÁREA DE JOGO -->
        <div id="game" class="hidden">
            <div id="question"></div>
            
            <form id="answerForm">
                <input id="answerInput" type="number" inputmode="numeric" 
                       placeholder="Sua resposta" required>
                <button type="submit">Responder</button>
            </form>
            
            <div id="stats">
                <span id="progress"></span>
                <span id="extraQuestions" class="hidden">
                    +<span id="extraCount">0</span> extra
                </span>
                <span id="timer"></span>
            </div>
            
            <div id="feedback"></div>
            
            <button id="quitTrainingBtn" class="hidden" onclick="App.backToMenu()">
                Voltar ao Menu
            </button>
        </div>

        <!-- RANKING -->
        <div id="ranking" class="hidden">
            <h2>Ranking - Top 10</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nível</th>
                        <th>Tempo (s)</th>
                        <th>Erros</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="rankingBody"></tbody>
            </table>
            <button onclick="App.backToMenu()">Voltar</button>
        </div>

        <div class="back-to-menu">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar ao Menu Principal
            </a>
        </div>

        <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
        <audio id="wrongSound" src="assets/audio/wrong.mp3" preload="auto"></audio>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
