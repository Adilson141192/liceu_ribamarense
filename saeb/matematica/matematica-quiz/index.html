<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matemático - SAEB</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Quiz Matemático</h1>
            <p>Teste seus conhecimentos com desafios matemáticos</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container quiz-container">
            <!-- Tela Inicial -->
            <div id="start-screen" class="start-screen">
                <div class="player-info">
                    <input type="text" id="player-name" placeholder="Digite seu nome" required>
                    <select id="difficulty">
                        <option value="1">Muito Fácil</option>
                        <option value="2">Fácil</option>
                        <option value="3" selected>Médio</option>
                        <option value="4">Difícil</option>
                        <option value="5">Muito Difícil</option>
                    </select>
                    <button id="start-btn" class="btn-jogar">Começar</button>
                </div>
                
                <div class="ranking-section">
                    <h2><i class="fas fa-trophy"></i> Ranking</h2>
                    <div id="ranking-list" class="ranking-list"></div>
                </div>
            </div>
            
            <!-- Tela do Jogo (inicialmente oculta) -->
            <div id="game-screen" class="game-screen" style="display: none;">
                <div class="score-display">
                    <span>Jogador: <span id="current-player">-</span></span>
                    <span>Nível: <span id="current-level">Médio</span></span>
                    <span>Pontuação: <span id="score">0</span></span>
                    <span>Pergunta: <span id="question-count">1</span>/10</span>
                </div>
                
                <div class="question-card">
                    <div class="question" id="question"></div>
                    <div class="options" id="options"></div>
                    <div class="feedback" id="feedback"></div>
                </div>
                
                <button id="next" class="btn-jogar">Próxima Pergunta</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Desenvolvido por Adilson L. S. Junior para a Escola Municipal Liceu Ribamarense - SAEB</p>
        </div>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
