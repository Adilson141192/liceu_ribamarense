<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interpretação de Texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="back-to-menu" class="menu-button" aria-label="Voltar ao menu">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button id="back-to-main" class="menu-button back-to-main" aria-label="Voltar ao menu principal">
            <i class="fas fa-home"></i>
        </button>

        <header>
            <h1>INTERPRETAÇÃO DE TEXTO</h1>
            <p class="subtitle">Leia o texto e responda às perguntas!</p>
        </header>

        <main>
            <div id="start-screen">
                <div id="difficulty-selector">
                    <h2>Selecione a Dificuldade:</h2>
                    <div class="difficulty-options">
                        <button class="difficulty-btn active" data-level="easy">
                            <i class="fas fa-smile"></i> Fácil
                        </button>
                        <button class="difficulty-btn" data-level="medium">
                            <i class="fas fa-meh"></i> Médio
                        </button>
                        <button class="difficulty-btn" data-level="hard">
                            <i class="fas fa-frown"></i> Difícil
                        </button>
                    </div>
                </div>

                <button id="start-button" class="pulse">
                    <i class="fas fa-play"></i> Iniciar Jogo
                </button>

                <div id="player-name-container" style="display: none;">
                    <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="15">
                    <button id="confirm-name">Confirmar</button>
                </div>

                <div id="instructions">
                    <div class="instruction-card">
                        <i class="fas fa-clock"></i>
                        <p>Tempo por pergunta: <span id="time-per-question">60s</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-lightbulb"></i>
                        <p>Nível atual: <span id="current-level">Fácil</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-book"></i>
                        <p>Regras: <span id="current-rules">Textos curtos com perguntas diretas</span></p>
                    </div>
                </div>

                <button id="show-ranking" class="ranking-button">
                    <i class="fas fa-trophy"></i> Ver Ranking
                </button>
            </div>

            <div id="game-screen" style="display:none">
                <div class="game-header">
                    <div id="timer" class="game-timer">
                        <i class="fas fa-clock"></i> <span>60</span>
                    </div>
                    <div id="score" class="game-score">
                        <i class="fas fa-star"></i> <span>0</span>
                    </div>
                    <div id="question-counter" class="game-counter">
                        <i class="fas fa-question"></i> <span>0/0</span>
                    </div>
                    <div id="difficulty-indicator" class="game-difficulty easy">
                        <i class="fas fa-chart-line"></i> <span>Fácil</span>
                    </div>
                </div>

                <div id="text-container" class="card scrollable">
                    <div id="text-content">Carregando texto...</div>
                </div>
                
                <div id="question-container" class="card">
                    <div id="question">Carregando pergunta...</div>
                </div>
                
                <div id="options" class="options-grid">
                    <!-- Opções serão preenchidas via JavaScript -->
                </div>
                
                <div id="feedback" class="feedback-card"></div>
                <div id="animation-container"></div>
            </div>

            <div id="ranking-screen" style="display:none">
                <h2><i class="fas fa-trophy"></i> Ranking</h2>
                <div id="ranking-list" class="card scrollable">
                    <!-- Ranking será preenchido via JavaScript -->
                </div>
                <button id="back-from-ranking" class="restart">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
