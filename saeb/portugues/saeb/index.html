<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Português - SAEB</title>
    <meta name="description" content="Jogos educativos de língua portuguesa para preparação para o SAEB">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <button id="header-back-button" class="back-button" aria-label="Voltar">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>SAEB Português</h1>
            <p>Questões reais das provas do SAEB</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="game-container">
                <!-- Start Screen -->
                <div id="start-screen">
                    <div id="year-selector">
                        <h2>Selecione o Ano Escolar:</h2>
                        <div class="year-options" role="radiogroup">
                            <button class="year-btn active" data-year="2" aria-label="2º Ano" role="radio" aria-checked="true">
                                <i class="fas fa-child"></i> 2º Ano
                            </button>
                            <button class="year-btn" data-year="5" aria-label="5º Ano" role="radio" aria-checked="false">
                                <i class="fas fa-user-graduate"></i> 5º Ano
                            </button>
                            <button class="year-btn" data-year="9" aria-label="9º Ano" role="radio" aria-checked="false">
                                <i class="fas fa-graduation-cap"></i> 9º Ano
                            </button>
                        </div>
                    </div>

                    <button id="start-button" class="pulse" aria-label="Iniciar Jogo">
                        <i class="fas fa-play"></i> Iniciar Jogo
                    </button>

                    <button id="ranking-button" class="btn-ranking" aria-label="Ver Ranking">
                        <i class="fas fa-trophy"></i> Ranking
                    </button>
                </div>

                <!-- Game Screen -->
                <div id="game-screen" style="display:none" aria-live="polite">
                    <div class="game-header">
                        <div id="timer" class="game-timer">
                            <i class="fas fa-clock" aria-hidden="true"></i> <span>30</span>
                        </div>
                        <div id="score" class="game-score">
                            <i class="fas fa-star" aria-hidden="true"></i> <span>0</span>
                        </div>
                        <div id="question-counter" class="game-counter">
                            <i class="fas fa-question" aria-hidden="true"></i> <span>0/10</span>
                        </div>
                    </div>

                    <div id="question-container" class="card">
                        <div id="question">Carregando pergunta...</div>
                    </div>

                    <div id="options" class="options-grid" role="group"></div>

                    <div id="feedback" class="feedback-card" role="alert"></div>
                    
                    <button id="next-button" class="btn-jogar" style="display:none" aria-label="Próxima Questão">
                        <i class="fas fa-arrow-right"></i> Próxima Questão
                    </button>
                </div>

                <!-- End Screen -->
                <div id="end-screen" style="display:none" aria-live="polite">
                    <div class="card">
                        <h2>Fim do Jogo!</h2>
                        <p>Sua pontuação final: <span id="final-score">0</span></p>
                        <button id="restart-button" class="btn-jogar" aria-label="Jogar Novamente">
                            <i class="fas fa-redo"></i> Jogar Novamente
                        </button>
                        <button id="back-to-menu" class="btn-jogar" aria-label="Voltar ao Menu">
                            <i class="fas fa-arrow-left"></i> Voltar ao Menu
                        </button>
                    </div>
                </div>

                <!-- Ranking Screen -->
                <div id="ranking-screen" style="display:none" aria-live="polite">
                    <div class="card">
                        <h2>Ranking (Top 10)</h2>
                        <ol id="ranking-list"></ol>
                        <button id="ranking-back" class="btn-jogar" aria-label="Voltar ao Menu">
                            <i class="fas fa-arrow-left"></i> Voltar ao Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Desenvolvido por Adilson L. S. Junior para a Escola Municipal Liceu Ribamarense</p>
            <p>© 2025 Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
