<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desafio Gramatical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4A00E0">
</head>
<body>
    <div id="game-container">
        <!-- Botão de voltar corrigido -->
        <button id="back-button" class="menu-button hidden" aria-label="Voltar">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button id="back-to-main" class="menu-button back-to-main hidden" aria-label="Voltar ao menu principal">
            <i class="fas fa-home"></i>
        </button>

        <header>
            <h1>DESAFIO GRAMATICAL</h1>
            <p class="subtitle">Encontre e corrija o erro em cada frase!</p>
        </header>

        <main>
            <div id="start-screen">
                <div id="difficulty-selector">
                    <h2>Selecione a Dificuldade:</h2>
                    <div class="difficulty-options">
                        <button class="difficulty-btn active" data-level="easy">
                            <i class="fas fa-smile"></i> Fácil
                        </button>
                        <button class="difficulty-btn" data-level="medium">
                            <i class="fas fa-meh"></i> Médio
                        </button>
                        <button class="difficulty-btn" data-level="hard">
                            <i class="fas fa-frown"></i> Difícil
                        </button>
                    </div>
                </div>

                <button id="start-button" class="pulse">
                    <i class="fas fa-play"></i> Iniciar Jogo
                </button>

                <div id="instructions">
                    <div class="instruction-card">
                        <i class="fas fa-clock"></i>
                        <p>Tempo por pergunta: <span id="time-per-question">30s</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-lightbulb"></i>
                        <p>Nível atual: <span id="current-level">Fácil</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-trophy"></i>
                        <p>Ver <span id="show-ranking">Ranking</span></p>
                    </div>
                </div>
            </div>

            <div id="game-screen" style="display:none">
                <div class="game-header">
                    <div id="timer" class="game-timer">
                        <i class="fas fa-clock"></i> <span>30</span>
                    </div>
                    <div id="score" class="game-score">
                        <i class="fas fa-star"></i> <span>0</span>
                    </div>
                    <div id="question-counter" class="game-counter">
                        <i class="fas fa-question"></i> <span>0/5</span>
                    </div>
                    <div id="difficulty-indicator" class="game-difficulty easy">
                        <i class="fas fa-chart-line"></i> <span>Fácil</span>
                    </div>
                </div>

                <div id="sentence-container" class="card">
                    <div id="sentence">Carregando frase...</div>
                </div>

                <div id="options" class="options-grid">
                    <!-- Opções serão preenchidas via JavaScript -->
                </div>

                <div id="feedback" class="feedback-card"></div>
                <div id="animation-container"></div>
            </div>

            <div id="ranking-screen" style="display:none">
                <h2><i class="fas fa-trophy"></i> Ranking</h2>
                <div id="ranking-tabs" class="tabs">
                    <button class="tab-btn active" data-level="all">Todos</button>
                    <button class="tab-btn" data-level="easy">Fácil</button>
                    <button class="tab-btn" data-level="medium">Médio</button>
                    <button class="tab-btn" data-level="hard">Difícil</button>
                </div>
                <div id="ranking-list" class="ranking-list">
                    <!-- Ranking será preenchido via JavaScript -->
                </div>
                <button id="back-to-start" class="btn-jogar">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>

            <div id="name-input-screen" style="display:none">
                <h2>Fim do Jogo!</h2>
                <div class="card">
                    <p>Sua pontuação: <span id="final-score">0</span></p>
                    <p>Dificuldade: <span id="final-difficulty">Fácil</span></p>
                    <div class="form-group">
                        <label for="player-name">Digite seu nome:</label>
                        <input type="text" id="player-name" maxlength="15" placeholder="Seu nome">
                    </div>
                    <button id="save-score" class="btn-jogar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
